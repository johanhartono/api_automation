plugins {
    id 'java'
    id ("io.qameta.allure") version "2.11.0"
}

group = 'org.johanhartono'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    testImplementation group: 'io.rest-assured',name: 'rest-assured', version: '4.5.1'
    testImplementation group: 'org.json',name: 'json', version: '20220924'
    testImplementation group: 'io.rest-assured',name: 'json-schema-validator', version: '5.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
}

//Test Runner
test {
    useJUnit()

    useTestNG {
        suites "src/test/resources/testng.xml"
    }

    testLogging {
        events "PASSED","FAILED","SKIPPED"
    }
}